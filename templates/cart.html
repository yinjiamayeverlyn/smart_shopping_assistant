<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container mt-3" >
    <h1 class="text-center mb-4">Your Cart</h1>

    {% if cart %}
        {% for item in cart %}
        <div class="cart-item">
            <div class="name">{{ item.name }}</div>
            <div class="details">
                RM{{ "%.2f"|format(item.price) }} Ã— {{ item.quantity }} = RM{{ "%.2f"|format(item.price * item.quantity) }}
            </div>
        </div>
        {% endfor %}

        <div class="cart-total">
            Total: RM{{ "%.2f"|format(total) }}
        </div>

        <form id="finishForm" method="post" action="{{ url_for('finish_cart') }}">
            <button type="submit" class="btn">Finish</button>
        </form>
    {% else %}
        <p class="text-center">Cart is empty.</p>
    {% endif %}
</div>
</body>
</html>
